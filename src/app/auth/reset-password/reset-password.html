<div class="overlay">
    <div class="reset_form">
        <form [formGroup]="resetform" (ngSubmit)="onreset()">
            <div class="input" id="password"><input [type]="showPassword ? 'text' : 'password'"
                    formControlName="password" placeholder="New Password" id="input_password">
                <button type="button" class="toggle-btn" (click)="showPassword = !showPassword">
                    {{ showPassword ? '🙈' : '👁️' }} </button>
            </div>


            <div class="input"> <input type="password" formControlName="confirm" placeholder="confirm password">
            </div>
            <div *ngIf="resetform.invalid && submited" style="color: red;">
                *Please enter the valid password
            </div>
            <div>

                <button type="submit">Reset</button>
            </div>
        </form>
    </div>
</div>
