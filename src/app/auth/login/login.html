<div class="login-page">

    <form [formGroup]="loginform" (ngSubmit)="onlogin()">

        <div>
            <h2>🔐 Login</h2>
        </div>

        <div>
            
            <input type="email" formControlName="email" placeholder="Email" />
        </div>

        <div class="password">
        
            <input [type]="showPassword ? 'text' :'password'" formControlName="password" placeholder="Password" />
            <button type="button" class="show-btn" (click)="showPassword = !showPassword">
                {{ showPassword ? '🙈' : '👁️' }} </button>
        </div>
        <div *ngIf="(loginform.get('email')?.errors || loginform.get('password')?.errors )&& submitted">
            *please check password and email
        </div>
        <button type="submit">Login</button>
        <hr />

        <div>
            <a routerLink="/forget-pass">Forgot Password?</a> |
            <a routerLink="/signup">Signup Now</a>
        </div>
    </form>


</div>
